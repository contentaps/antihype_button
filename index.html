<!DOCTYPE html>
<html class="no-js" lang="en"><!--<![endif]-->
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>Антихайп Button</title>
	
		<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	
</head>
<body class="loaded">
	<script type="text/javascript">
		var count_click = 0;
		
		var sound1 = new Audio('sounds/1.mp3');
		
		
		function img_button_on(){
			$("#img").attr("src","img/button_on.jpg");
		}
		
		function img_button_off(){
			$("#img").attr("src","img/button_off.jpg");
		}
		
		function play_sound(number){
			img_button_on();
			
			switch (number){
				case 1:
				sound1.play();
				setTimeout(img_button_off, Math.round(sound1.duration) * 1000);
				break;
				default:
				break;
			}
			
			count_click = count_click + 1;
			if (count_click >= 20){
				count_click = 0;
				Android.ShowInterstitialAd_app();
			}
		}
	</script>
	
	<div class="container white">
		
		<div class="row center">
			<div class="col s12">
				<div class="card">
					<div class="card-image">
						<img src="img/button_off.jpg" id="img" name="img"  onclick="play_sound(1)">
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<br>
	<br>
	<br>
	<br>
	
</body>
